all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    linux:
      hosts:
        clab-lab2-PC1:
          ansible_host: 172.32.32.2
        clab-lab2-PC2:
          ansible_host: 172.32.32.3
        clab-lab2-PC3:
          ansible_host: 172.32.32.4
    vr-ros:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-lab2-R01.BRL:
          ansible_host: 172.32.32.101
        clab-lab2-R01.FRT:
          ansible_host: 172.32.32.102
        clab-lab2-R01.MSK:
          ansible_host: 172.32.32.103