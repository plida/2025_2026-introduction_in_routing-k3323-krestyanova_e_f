name: lab2
mgmt:
  network: custom_mgmt
  ipv4-subnet: 172.16.192.0/18

topology:
  kinds:
    vr-ros:
      image: vrnetlab/mikrotik_routeros:6.47.9

  nodes:
    R01.BRL:
      kind: vr-ros
      mgmt-ipv4: 172.16.192.103
      startup-config: config/r01-brl.rsc
    R01.FRT:
      kind: vr-ros
      mgmt-ipv4: 172.16.192.102
      startup-config: config/r01-frt.rsc
    R01.MSK:
      kind: vr-ros
      mgmt-ipv4: 172.16.192.101
      startup-config: config/r01-msk.rsc
    PC1:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.16.192.2
      binds:
        - ./config:/config
      exec:
        - sh /config/pc1.sh
    PC2:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.16.192.3
      binds:
        - ./config:/config
      exec:
        - sh /config/pc2.sh
    PC3:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.16.192.4
      binds:
        - ./config:/config
      exec:
        - sh /config/pc3.sh

  links:
    - endpoints: ["R01.BRL:eth1","R01.MSK:eth1"]
    - endpoints: ["R01.BRL:eth2","R01.FRT:eth1"]
    - endpoints: ["R01.MSK:eth2","R01.FRT:eth2"]
    - endpoints: ["R01.BRL:eth3","PC3:eth1"]
    - endpoints: ["R01.FRT:eth3","PC2:eth1"]
    - endpoints: ["R01.MSK:eth3","PC1:eth1"]

